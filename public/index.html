<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ROV • Demo Día 2 — Componentes</title>

  <!-- Tailwind / htmx / Alpine -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Quita el 404 del favicon -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <!-- ENV y Supabase (el orden importa) -->
  <script src="/env.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- Diagnóstico temprano -->
  <script>
    (function(){
      // Diagnóstico simple en consola
      if (!window.ENV || !window.ENV.SUPABASE_URL) {
        console.error("[Diagnóstico] env.js no cargó o faltan claves.");
      }
      if (!window.supabase) {
        console.error("[Diagnóstico] CDN de supabase-js no cargó.");
      }
    })();
  </script>
</head>
<body class="bg-slate-950 text-slate-100">
  <header class="p-3 border-b border-slate-800 flex items-center justify-between">
    <div class="text-lg font-semibold">ROV • Demo Día 2</div>
    <div id="session-info" class="text-sm opacity-80"></div>
  </header>

  <main class="max-w-6xl mx-auto p-4 space-y-6">
    <div class="rounded border border-amber-500/40 bg-amber-500/10 px-3 py-2 text-amber-200">
      Entorno Demo — datos de prueba, sujetos a RLS.
    </div>

    <!-- LOGIN -->
    <section class="space-y-3">
      <h2 class="text-xl font-semibold">Login</h2>
      <div class="flex gap-2">
        <input id="email" type="email" placeholder="email@demo.cl" class="px-3 py-2 rounded bg-slate-900 border border-slate-700 w-72">
        <input id="pass" type="password" placeholder="********" class="px-3 py-2 rounded bg-slate-900 border border-slate-700 w-48">
        <button id="btn-login" class="px-3 py-2 rounded bg-emerald-600 hover:bg-emerald-500">Ingresar</button>
        <button id="btn-logout" class="px-3 py-2 rounded bg-slate-700 hover:bg-slate-600">Logout</button>
      </div>
    </section>

    <!-- FILTROS -->
    <section class="space-y-2">
      <h2 class="text-xl font-semibold">Componentes</h2>
      <div class="flex flex-wrap gap-2">
        <select id="f-estado" class="px-3 py-2 rounded bg-slate-900 border border-slate-700">
          <option value="">Estado (todos)</option>
          <option value="operativo">Operativo</option>
          <option value="baja">Baja</option>
        </select>
        <input id="f-tipo" placeholder="Tipo contiene…" class="px-3 py-2 rounded bg-slate-900 border border-slate-700">
        <label class="inline-flex items-center gap-2 text-sm">
          <input id="f-solo-activos" type="checkbox" class="accent-emerald-500" checked>
          Solo activos
        </label>
        <button id="btn-refrescar" class="px-3 py-2 rounded bg-slate-800 hover:bg-slate-700">Refrescar</button>
      </div>
    </section>

    <!-- GRILLA -->
    <section>
      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="bg-slate-900">
            <tr>
              <th class="text-left p-2">Serie</th>
              <th class="text-left p-2">Tipo</th>
              <th class="text-left p-2">Estado</th>
              <th class="text-left p-2">Centro</th>
              <th class="text-left p-2">Activo</th>
              <th class="text-left p-2">Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody" class="divide-y divide-slate-800"></tbody>
        </table>
      </div>

      <div class="flex items-center gap-2 mt-3">
        <button id="prev" class="px-3 py-1 rounded bg-slate-800 disabled:opacity-40">Prev</button>
        <span id="page" class="text-xs opacity-70">1</span>
        <button id="next" class="px-3 py-1 rounded bg-slate-800 disabled:opacity-40">Next</button>
      </div>
    </section>
  </main>

  <!-- Carga del módulo principal al final para asegurar DOM listo -->
<script type="module">
  // Diagnóstico rápido: confirma versión del HTML que se está sirviendo
  console.log("ROV Demo Día 2 — HTML v1.1 (W6-fix)");
</script>
<script type="module" src="/js/main.js?v=1.1"></script>


</body>
</html>

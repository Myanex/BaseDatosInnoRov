<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>ROV · Inventario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    :root{color-scheme:dark light}
    body{background:#0b0f14;color:#e6ebf0}
    header{display:flex;justify-content:space-between;align-items:center;padding:1rem;background:#111827}
    .pill{padding:.3rem .6rem;border:1px solid #334;border-radius:999px;font-size:.8rem;background:#0f1620}
    nav.tabs{display:flex;gap:.5rem;margin:.5rem 0}
    nav.tabs button{background:#0f1620;border:1px solid #223;border-radius:.5rem .5rem 0 0;padding:.5rem 1rem;cursor:pointer}
    nav.tabs button.active{background:#151f2c}
    .panel{display:none}
    .panel.active{display:block}
    .tag{display:inline-block;background:#192333;border:1px solid #294;padding:0.2rem 0.5rem;border-radius:6px;font-size:.8rem;margin-right:0.3rem}
    dialog{background:#0d141d;color:#e6ebf0;border:1px solid #334;border-radius:8px;padding:1rem}
  </style>
</head>
<body>
<header>
  <div><strong>ROV · Inventario</strong></div>
  <div id="session-info" class="row"></div>
</header>

<main>
  <!-- LOGIN -->
  <section id="view-auth" class="panel active">
    <form id="form-login">
      <label>Email<input type="email" id="email" required></label>
      <label>Contraseña<input type="password" id="password" required></label>
      <button type="submit">Entrar</button>
      <div id="auth-alerts"></div>
    </form>
  </section>

  <!-- APP -->
  <section id="view-app" class="panel">
    <div class="row" style="justify-content:space-between">
      <nav class="tabs">
        <button data-tab="equipos" class="active">Equipos</button>
        <button data-tab="componentes">Componentes</button>
      </nav>
      <button id="btn-logout">Salir</button>
    </div>

    <section id="alerts"></section>

    <!-- Equipos -->
    <section id="panel-equipos" class="panel active">
      <div class="toolbar">
        <button id="eq-crear">➕ Crear equipo</button>
        <button id="eq-refrescar">Refrescar</button>
      </div>
      <table>
        <thead><tr><th>Código</th><th>Rol</th><th>Centro</th><th>Componentes ensamblados</th><th>Acciones</th></tr></thead>
        <tbody id="eq-tbody"></tbody>
      </table>
    </section>

    <!-- Componentes -->
    <section id="panel-componentes" class="panel">
      <div class="toolbar">
        <button id="co-refrescar">Refrescar</button>
      </div>
      <table>
        <thead><tr><th>Serie</th><th>Tipo</th><th>Estado</th><th>Ubicación</th><th>Acciones</th></tr></thead>
        <tbody id="co-tbody"></tbody>
      </table>
    </section>
  </section>
</main>

<!-- MODALES -->
<dialog id="modal-form">
  <form method="dialog" id="modal-form-content"></form>
</dialog>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script type="module" src="./env.js"></script>
<script type="module" src="./js/main.js"></script>
</body>
</html>
